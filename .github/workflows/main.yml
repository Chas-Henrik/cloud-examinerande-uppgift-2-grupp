# .github/workflows/main.yml

name: CI

on:
  push:

jobs:
  lint-and-test:
    runs-on: ubuntu-latest

    steps:
      # 1. Clone the repo into the GitHub Actions runner
      - uses: actions/checkout@v4

      # 2. Install correct Node version in this machine
      - uses: actions/setup-node@v4
        with:
          node-version: 22

      # 3. Install dependencies exactly as in lockfile
      - run: npm ci

      # 4. Run linter (Next.js has next lint built-in)
      - run: npm run lint

      # 5. Run tests (including those that fail)
      - name: Run tests
        run: npm test
        env:
          NEXT_PUBLIC_SUPABASE_URL: ${{ secrets.NEXT_PUBLIC_SUPABASE_URL}}
          NEXT_PUBLIC_SUPABASE_ANON_KEY: ${{ secrets.NEXT_PUBLIC_SUPABASE_ANON_KEY}}
  
  lighthouseci:
    runs-on: ubuntu-latest

    needs: lint-and-test  # run after tests

    steps:
      # 1. Clone the repo into the GitHub Actions runner
      - uses: actions/checkout@v4
        with:
            ref: ${{ github.event.push.head.sha }}

      # 2. Install correct Node version in this machine
      - uses: actions/setup-node@v4
        with:
          node-version: 22

      # 3. Install dependencies exactly as in lockfile and LHCI CLI globally
      - run: npm ci && npm install -g @lhci/cli@0.15.x

      # 4. Run Lighthouse mobile audit
      - name: lighthouse mobile audit
        run: lhci autorun
        continue-on-error: true  # do not fail CI if LHCI fails
        env:
          LHCI_GITHUB_APP_TOKEN: ${{ secrets.LHCI_GITHUB_APP_TOKEN }}
          LHCI_BUILD_CONTEXT__CURRENT_HASH: ${{ github.event.push.head.sha }}
          NEXT_PUBLIC_SUPABASE_URL: ${{ secrets.NEXT_PUBLIC_SUPABASE_URL}}
          NEXT_PUBLIC_SUPABASE_ANON_KEY: ${{ secrets.NEXT_PUBLIC_SUPABASE_ANON_KEY}}

      # 5. Run Lighthouse desktop audit
      - name: lighthouse desktop audit
        run: lhci autorun --collect.settings.preset=desktop
        continue-on-error: true  # do not fail CI if LHCI fails
        env:
          LHCI_GITHUB_APP_TOKEN: ${{ secrets.LHCI_GITHUB_APP_TOKEN }}
          LHCI_BUILD_CONTEXT__CURRENT_HASH: ${{ github.event.push.head.sha }}
          NEXT_PUBLIC_SUPABASE_URL: ${{ secrets.NEXT_PUBLIC_SUPABASE_URL}}
          NEXT_PUBLIC_SUPABASE_ANON_KEY: ${{ secrets.NEXT_PUBLIC_SUPABASE_ANON_KEY}}
