# .github/workflows/main.yml

name: CI

on:
  push:           # triggers lint-and-test on all branches

jobs:
  lint-and-test:
    runs-on: ubuntu-latest

    steps:
      # 1. Clone the repo into the GitHub Actions runner
      - uses: actions/checkout@v4

      # 2. Install correct Node version in this machine
      - uses: actions/setup-node@v4
        with:
          node-version: 22

      # 3. Install dependencies exactly as in lockfile
      - run: npm ci

      # 4. Run linter (Next.js has next lint built-in)
      - run: npm run lint

      # 5. Run tests (including those that fail)
      - name: Run tests
        run: npm test
        env:
          NEXT_PUBLIC_SUPABASE_URL: ${{ secrets.NEXT_PUBLIC_SUPABASE_URL}}
          NEXT_PUBLIC_SUPABASE_ANON_KEY: ${{ secrets.NEXT_PUBLIC_SUPABASE_ANON_KEY}}

      # 6. Run security audit
      - run: npm audit --audit-level=moderate