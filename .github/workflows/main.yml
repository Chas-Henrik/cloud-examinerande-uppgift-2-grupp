name: CI

on:
  push:

jobs:
  lint-and-test:
    runs-on: ubuntu-latest

    steps:
      # 1. Klona repot in i GitHub Actions-runnern
      - uses: actions/checkout@v4

      # 2. Installera rätt Node-version i den här maskinen
      - uses: actions/setup-node@v4
        with:
          node-version: 22

      # 3. Installera dependencies exakt som i lockfilen
      - run: npm ci

      # 4. Kör lintern (Next.js har next lint inbyggt)
      - run: npm run lint

      # 5. Kör testerna (inkl. det som failar)
      - name: Run tests
        run: npm test
        env:
          NEXT_PUBLIC_SUPABASE_URL: ${{ secrets.NEXT_PUBLIC_SUPABASE_URL}}
          NEXT_PUBLIC_SUPABASE_ANON_KEY: ${{ secrets.NEXT_PUBLIC_SUPABASE_ANON_KEY}}
  
  lighthouseci:
    runs-on: ubuntu-latest

    needs: lint-and-test  # run after tests

    steps:
      # 1. Klona repot in i GitHub Actions-runnern
      - uses: actions/checkout@v4

      # 2. Installera rätt Node-version i den här maskinen
      - uses: actions/setup-node@v4
        with:
          node-version: 22

      # 3. Installera dependencies exakt som i lockfilen
      - run: npm ci

      # 4. Run Lighthouse CI
      - name: Run Lighthouse CI on Vercel
        run: npx lhci autorun
        env:
          LHCI_GITHUB_APP_TOKEN: ${{ secrets.LHCI_GITHUB_APP_TOKEN }}