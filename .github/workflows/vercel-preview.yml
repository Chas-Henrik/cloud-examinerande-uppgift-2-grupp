# .github/workflows/vercel-preview.yml

name: Vercel Preview Deploy

on:
  push:   # triggers Vercel Preview Deploy on push to development branch
jobs:
  vercelpreviewdeploy:
    runs-on: ubuntu-latest
    # IMPORTANT: the workflow must have write access to deployments, otherwise the action will fail.
    permissions:
      deployments: write
    
    steps:
      # 1. Clone the repo into the GitHub Actions runner
      - uses: actions/checkout@v4
        with:
            ref: ${{ github.event.push.head.sha }}

      # 2. Install correct Node version
      - uses: actions/setup-node@v4
        with:
          node-version: 22

      # 3. Capture Vercel Preview URL
      - name: Deploy to Vercel Preview
        id: vercel
        uses: amondnet/vercel-action@v20
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
          vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
          working-directory: ./
          github-comment: true

      # 5. Update GitHub deployment status for Vercel
      - name: Update GitHub deployment (Vercel)
        uses: chrnorm/deployment-status@v2
        with:
          token: ${{ github.token }}
          environment-url: ${{ steps.vercel.outputs.preview-url }}
          state: success
          environment: preview
          description: "Deployed to Vercel"