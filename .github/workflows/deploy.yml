name: Docker Image Deploy

on:
  push:     # trigger Deploy CI on push to main branch
    branches:
      - main
  workflow_dispatch:  # allows manual triggering

jobs:
  deployci:
    runs-on: ubuntu-latest
    environment:
      name: production
    steps:
      # 1️⃣ Clone the repo into the GitHub Actions runner
      - name: Clone repository
        uses: actions/checkout@v4

      # 2️⃣ Log in to GitHub Container Registry
      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.CR_PAT }}

      # 3️⃣ Build Docker image
      - name: Build Docker image
        run: |
          OWNER_LC=$(echo "${{ github.repository_owner }}" | tr '[:upper:]' '[:lower:]')
          REPO_NAME=$(basename "${{ github.repository }}")
          # Sanitize branch name: lowercase and replace invalid chars
          BRANCH_NAME_SAFE=$(echo "${GITHUB_REF_NAME}" | tr '[:upper:]' '[:lower:]' | tr '/_' '--')
          COMMIT_SHA=${GITHUB_SHA::7}

          IMAGE_BASE=ghcr.io/$OWNER_LC/$REPO_NAME
          IMAGE_BRANCH_TAG=$IMAGE_BASE:$BRANCH_NAME_SAFE
          IMAGE_COMMIT_TAG=$IMAGE_BASE:$COMMIT_SHA
          IMAGE_LATEST_TAG=$IMAGE_BASE:latest

          echo "Building image:"
          echo "  $IMAGE_BRANCH_TAG"
          echo "  $IMAGE_COMMIT_TAG"
          echo "  $IMAGE_LATEST_TAG"

          docker build \
          -t $IMAGE_BRANCH_TAG \
          -t $IMAGE_COMMIT_TAG \
          -t $IMAGE_LATEST_TAG .

      # 4️⃣ Push Docker image to GitHub Container Registry
      - name: Push Docker image
        run: |
          OWNER_LC=$(echo "${{ github.repository_owner }}" | tr '[:upper:]' '[:lower:]')
          REPO_NAME=$(basename "${{ github.repository }}")
          BRANCH_NAME=${GITHUB_REF_NAME}
          COMMIT_SHA=${GITHUB_SHA::7}

          IMAGE_BASE=ghcr.io/$OWNER_LC/$REPO_NAME
          docker push --all-tags $IMAGE_BASE

      # 5️⃣ Pull Docker image to verify
      - name: Pull Docker image
        run: |
          OWNER_LC=$(echo "${{ github.repository_owner }}" | tr '[:upper:]' '[:lower:]')
          REPO_NAME=$(basename "${{ github.repository }}")
          COMMIT_SHA=${GITHUB_SHA::7}

          IMAGE_NAME=ghcr.io/$OWNER_LC/$REPO_NAME:$COMMIT_SHA
          echo "Pulling image: $IMAGE_NAME"
          docker pull $IMAGE_NAME

      # 6️⃣ Create GitHub deployment (production)
      - name: Create GitHub deployment (production)
        uses: chrnorm/deployment-action@v2
        id: deployment
        with:
          token: ${{ secrets.DEPLOY_PAT }}
          environment-url: https://cloud-examinerande-uppgift-2-grupp.onrender.com/
          environment: production

      # 7️⃣ Trigger Render deploy (production)
      - name: Trigger Render deploy (production)
        run: |
          curl -X POST "$RENDER_PRODUCTION_DEPLOY_HOOK_URL"
        env:
          RENDER_PRODUCTION_DEPLOY_HOOK_URL: ${{ secrets.RENDER_PRODUCTION_DEPLOY_HOOK_URL }}

      # 8️⃣ Update deployment status (production)
      - name: Update deployment status (production)
        if: success()
        uses: chrnorm/deployment-status@v2
        with:
          token: ${{ secrets.DEPLOY_PAT }}
          environment-url: https://cloud-examinerande-uppgift-2-grupp.onrender.com/
          state: 'success'
          deployment-id: ${{ steps.deployment.outputs.deployment_id }}